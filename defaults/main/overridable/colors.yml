# Ref: https://rioterm.com/docs/default-colors
rio_term_colors:
  text:
    fg: '#C6C6C6'
  background:
    bg: '#2B2B2B'
    opacity: 0.9
  cursor:
    bg: '#FF5F5F'
  black:
    color0_dimmed: '#282828'
  red:
    color1_dimmed: '#BF5656'
  green:
    color2_dimmed: '#7B8F15'
  yellow:
    color3_dimmed: '#BD861D'
  blue:
    color4_dimmed: '#386B6E'
  magenta:
    color5_dimmed: '#B1738F'
  cyan:
    color6_dimmed: '#58855A'
  white:
    color7_dimmed: '#8F8270'

# whether to draw bold text with the light (i.e. bright) colors
rio_term_draw_bold_text_with_light_colors: false

